<script>
	
	const refs  = document.querySelectorAll(".cite-content");
	for (const i of refs) {
			var target = i.querySelector("code")
			target.id = "target-" + i.id;
		};
	var btns = document.querySelectorAll('button.copy');
	var clipboard = new ClipboardJS(btns);
	clipboard.on('success', function(e) {
			btn = e.trigger;
			btn.classList.add("success");
			e.clearSelection();
			setTimeout(function(){
					btn.classList.remove("success");
				}, 3000)
		});
